<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <script src="./js/engine.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="score">
      <div id="playerScore">
        <h3 id="player">PLAYER:</h3>
        <h3 id="playerNumber"></h3>
      </div>

      <div id="computerScore">
        <h3 id="computer">COMPUTER:</h3>
        <h3 id="computerNumber"></h3>
      </div>
    </div>

    <div class="display">
    </div>

    <div class="buttons">
      <button id="rock">ROCK</button>
      <button id="paper">PAPER</button>
      <button id="scissors">SCISSORS</button>
    </div>
  </body>
</html>
